<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloRay Tracker</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(90deg, #9333ea, #4f46e5);
            padding: 1.25rem 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        .header h1 { font-size: 1.6rem; }

        .container {
            max-width: 1700px;
            margin: auto;
            padding: 2rem;
        }

        .panel {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h2 {
            color: #c4b5fd;
            margin-bottom: 1rem;
            border-bottom: 2px solid #7c3aed;
            padding-bottom: .5rem;
        }

        label {
            display: block;
            margin-bottom: .4rem;
            color: #d1d5db;
        }

        input {
            width: 100%;
            padding: .6rem;
            background: rgba(0,0,0,.4);
            border: 1px solid rgba(255,255,255,.2);
            border-radius: 6px;
            color: #fff;
        }

        button {
            padding: .6rem 1rem;
            border-radius: 6px;
            border: none;
            background: #7c3aed;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        button.secondary { background: rgba(255,255,255,.15); }
        button.success { background: #16a34a; }
        button.danger { background: #dc2626; }

        .button-group {
            display: flex;
            gap: .5rem;
            margin-top: .75rem;
            flex-wrap: wrap;
        }

        .video-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .video-box {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,.15);
        }

        .video-box h3 {
            padding: .6rem;
            background: rgba(255,255,255,.05);
            border-bottom: 1px solid rgba(255,255,255,.1);
            font-size: .9rem;
            color: #c4b5fd;
        }

        canvas, img {
            width: 100%;
            display: block;
            background: #000;
            image-rendering: crisp-edges;
        }

        .shapes-list {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0,0,0,.3);
            border-radius: 6px;
            padding: .5rem;
            margin-top: .5rem;
        }

        .shape-item {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,.05);
            border-left: 4px solid #7c3aed;
            padding: .6rem;
            border-radius: 4px;
            margin-bottom: .4rem;
        }

        @media (max-width: 1000px) {
            .video-row { grid-template-columns: 1fr; }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>HoloRay Motion Tracker</h1>
    </div>

    <div class="container">
        <div class="panel">
            <h2>Annotation & Tracking</h2>

            <label>Video Path</label>
            <input id="videoPath" placeholder="Select from Browse" readonly>

            <div class="button-group">
                <button class="secondary" onclick="listVideos()">Browse</button>
                <button class="success" onclick="playVideo()">Play</button>
                <button class="secondary" onclick="pauseVideo()">Pause</button>
                <button class="secondary" onclick="resetVideo()">Reset</button>
            </div>

            <div id="videoListContainer" style="display:none;margin-top:1rem;">
                <div id="videoList" class="shapes-list"></div>
            </div>

            <div class="video-row">
                <div class="video-box">
                    <h3>Annotation Frame</h3>
                    <canvas id="canvas" width="640" height="480"></canvas>
                </div>

                <div class="video-box">
                    <h3>Live Tracking Output</h3>
                    <img id="videoStream">
                </div>
            </div>

            <div class="button-group">
                <button class="danger" onclick="clearPoints()">Clear</button>
                <button class="secondary" onclick="undoPoint()">Undo</button>
            </div>

            <label style="margin-top:1rem;">Shape Name</label>
            <input id="shapeName" placeholder="gallbladder">

            <button class="success" style="margin-top:.5rem;width:100%;" onclick="saveShape()">Save Shape</button>

            <label style="margin-top:1rem;">Saved Shapes</label>
            <div id="shapesList" class="shapes-list"></div>
        </div>
    </div>

<script>
const API_BASE = 'http://localhost:5001/api';

let canvas, ctx;
let points = [];
let firstFrame = null;
let shapes = [];
let selectedShapes = new Set();
let trackersInitialized = false;

window.onload = () => {
    canvas = document.getElementById('canvas');
    ctx = canvas.getContext('2d');
    canvas.addEventListener('click', handleCanvasClick);
    updateShapesList();
};

function handleCanvasClick(e) {
    if (!firstFrame) return;

    const rect = canvas.getBoundingClientRect();
    const x = Math.round((e.clientX - rect.left) * canvas.width / rect.width);
    const y = Math.round((e.clientY - rect.top) * canvas.height / rect.height);

    points.push([x, y]);
    drawCanvas();
}

function drawCanvas() {
    if (!firstFrame) return;

    const img = new Image();
    img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        if (points.length) {
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(...points[0]);
            points.slice(1).forEach(p => ctx.lineTo(...p));
            ctx.closePath();
            ctx.stroke();

            points.forEach(p => {
                ctx.beginPath();
                ctx.arc(p[0], p[1], 4, 0, Math.PI * 2);
                ctx.fillStyle = '#00ff00';
                ctx.fill();
            });
        }
    };
    img.src = 'data:image/jpeg;base64,' + firstFrame;
}

async function listVideos() {
    const res = await fetch(`${API_BASE}/list_videos`);
    const data = await res.json();

    const list = document.getElementById('videoList');
    const container = document.getElementById('videoListContainer');

    list.innerHTML = data.videos.map(v =>
        `<div onclick="selectVideo('${v}')" style="padding:.5rem;cursor:pointer;">${v}</div>`
    ).join('');

    container.style.display = 'block';
}

async function selectVideo(path) {
    document.getElementById('videoPath').value = path;
    document.getElementById('videoListContainer').style.display = 'none';
    await loadVideo(path);
}

async function loadVideo(path) {
    const res = await fetch(`${API_BASE}/load_video`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ video_path: path })
    });

    const data = await res.json();
    firstFrame = data.first_frame;
    shapes = data.shapes || [];
    points = [];
    trackersInitialized = false;
    drawCanvas();
    updateShapesList();
}

function clearPoints() { points = []; drawCanvas(); }
function undoPoint() { points.pop(); drawCanvas(); }

async function saveShape() {
    const name = document.getElementById('shapeName').value;
    if (!name || points.length < 3) return;

    const res = await fetch(`${API_BASE}/save_shape`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ shape_name: name, points })
    });

    const data = await res.json();
    shapes = data.shapes || [];
    points = [];
    drawCanvas();
    updateShapesList();
}

function toggleShape(name) {
    selectedShapes.has(name) ? selectedShapes.delete(name) : selectedShapes.add(name);
}

function updateShapesList() {
    const list = document.getElementById('shapesList');

    if (!shapes.length) {
        list.innerHTML = '<div style="opacity:.5;text-align:center;">No shapes</div>';
        return;
    }

    list.innerHTML = shapes.map(name => `
        <div class="shape-item">
            <label>
                <input type="checkbox" onchange="toggleShape('${name}')"> ${name}
            </label>
        </div>
    `).join('');
}

async function autoInitTrackers() {
    if (!selectedShapes.size || trackersInitialized) return;

    await fetch(`${API_BASE}/initialize_trackers`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
            shapes: [...selectedShapes],
            tracker_type: "custom"
        })
    });

    trackersInitialized = true;
}

async function playVideo() {
    await autoInitTrackers();
    await fetch(`${API_BASE}/play`, { method: 'POST' });
    document.getElementById('videoStream').src = 'http://localhost:5001/video_feed?' + Date.now();
}

async function pauseVideo() {
    await fetch(`${API_BASE}/pause`, { method: 'POST' });
}

async function resetVideo() {
    trackersInitialized = false;
    await fetch(`${API_BASE}/reset`, { method: 'POST' });
}
</script>
</body>
</html>
